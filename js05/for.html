<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>3と3の倍数でアホになります</title>
<script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
<h1>Consoleに住みつく世界のナベアツ</h1>
<h3>1から100の間で、3と3の倍数のときアホになります。</h3>

<script>
/* ------------------------------------------------------------------------
 for (ループ初期値; ループ条件; ループするたびにおこなう処理) {
    条件に一致している場合(true)繰り返し処理をおこなう
}
------------------------------------------------------------------------ */

//世界のナベアツ
for(let i=1; i<100; i++){
    if(i%3==0 || i%10==3){
        console.log(i+"アホになります");
    }else if(29<i && i<40){
        console.log(i+"アホになります");
    }else{
        console.log(i);
    }
}



/************************************************
//基本( i < 10 )
console.log("A------------------");
for(let i=0; i<10; i++){
    console.log(i+"回目");
}

//応用1(i < 7)
let week1 = ["日","月","火","水","木","金","土"];
console.log("B-------------------");
for(let i=0; i<7; i++){
    console.log(week1[i]);
}

//応用2( i < week2.length )
let week2 = ["日","月","火","水","木","金","土"];
console.log("C-------------------");
for(let i=0; i<week2.length; i++){
    console.log(week2[i]);
}
***************************************************/


</script>
</body>
</html>
