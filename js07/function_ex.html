<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>function : 関数の引数＆戻り値</title>
</head>
<body>
    <h1>functionを使って関数表示</h1>
    <h3>計算結果を1000に統一してます</h3>
    <ul>
        <li>足し算：516+484</li>
        <li>引き算：2245-1245</li>
        <li>掛け算：40×25</li>
        <li>割り算：1000÷1</li>
    </ul>
<script>
    //関数
    //足し算
    function tasi(a,b){
        const t=a+b;
        console.log(t);
    }
    //引き算
    function hiki(a,b){
        const t=a-b;
        console.log(t);
    }
    //掛け算
    function kake(a,b){
        const t=a*b;
        console.log(t);
    }
    //割り算
    function wari(a,b){
        const t=a/b;
        console.log(t);
    }

    //実行
    tasi(516,484);
    hiki(2245,1245);
    kake(40,25);
    wari(1000,1);
</script>
</body>
</html>
