<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>function : 関数の引数＆戻り値</title>
</head>
<body>
    <h1>functionを使って関数表示</h1>
    <h1 id="tot"></h1>
<script>
    //関数
    //足し算
    function tasi(a,b){
        const t=a+b;
        return t;
    }
    //引き算
    function hiki(a,b){
        const t=a-b;
        return t;
    }
    //掛け算
    function kake(a,b){
        const t=a*b;
        return t;
    }
    //割り算
    function wari(a,b){
        const t=a/b;
        return t;
    }

    //実行
    const a=tasi(516,484);
    const b=hiki(2245,1245);
    const c=kake(40,25);
    const d=wari(1000,1);
    const t=a+b+c+d;
    document.querySelector("#tot").innerHTML=t;
</script>
</body>
</html>
